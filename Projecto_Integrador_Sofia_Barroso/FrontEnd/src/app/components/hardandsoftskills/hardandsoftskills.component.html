<div class="row">
  <h1>Hard & Soft skills</h1>
  <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
    [percent]="50"
    [radius]="100"
    [showUnits]="false"
    [showSubtitle]="false"
    [title]="'HTML'"
    [titleFontSize]="'3em'"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#360063'"
    [innerStrokeColor]="'#ffffff'"
    [animation]="true"
    [animationDuration]="600"
    ></circle-progress>
</div>
